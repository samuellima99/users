<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Usuários</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1>Gerenciador de Usuários</h1>
          <button id="btnAdd" class="btn-primary">
            <i class="fas fa-plus"></i> Novo Usuário
          </button>
        </div>
      </header>

      <main>
        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar por nome ou e-mail..."
            />
          </div>
        </div>

        <div class="cards-grid" id="listaUsuarios">
          <!-- Cards aqui -->
        </div>

        <div class="empty-state" id="emptyState">
          <i class="fas fa-users-slash"></i>
          <h3>Nenhum usuário encontrado</h3>
          <p>Clique em "Novo Usuário" para começar.</p>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">Novo Usuário</h2>
          <button id="btnFechar" class="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="formUsuario" class="modal-form">
          <div class="input-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              placeholder="Ex: Maria Silva"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="Ex: maria@exemplo.com"
              required
            />
          </div>
          <div class="modal-actions">
            <button type="button" id="btnCancelar" class="btn-outline">
              Cancelar
            </button>
            <button type="submit" class="btn-primary">
              <i class="fas fa-check"></i> Salvar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
